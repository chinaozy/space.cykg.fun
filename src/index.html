<!DOCTYPE html>
<html lang="zh-Hans-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KG SPACE</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="icon" href="img/favicon.ico" />
        <link href="/dist/output.css" rel="stylesheet" />
    </head>
    <body x-data="{panelIsUp: false, nowCard: '', panelToggle() { this.panelIsUp = ! this.panelIsUp } }" class="h-screen bg-no-repeat bg-cover bg-center" style="background-image: url('img/bg-1.png')">
        <h1 :class="panelIsUp ? 'top-[8%] text-6xl w-full' : 'top-1/4 text-7xl'" class="absolute text-center font-orbitron top-1/4 left-1/2 ab-cntr text-yellow-400 title-sd leading-none">KG SPACE</h1>
        <button
            x-show="!panelIsUp"
            @click="panelToggle()"
            class="absolute ab-cntr left-1/2 top-1/2 bg-white py-4 w-48 rounded-md border-4 border-yellow-400 text-2xl text-amber-500 hover:bg-yellow-400 hover:text-white hover:box-sd font-bold cursor-pointer"
        >
            开始探索
        </button>
        <div :class="panelIsUp ? 'top-[16%]' : 'top-2/3'" class="absolute bottom-0 w-screen backdrop-blur-md bg-gray-100/40 rounded-t-lg overflow-hidden">
            <div @click="panelToggle()" class="py-4 w-full backdrop-blur-xl bg-white/40 cursor-pointer">
                <div class="block m-auto w-14 h-2 bg-gray-500 rounded-xl shadow-md cursor-pointer pointer-events-none"></div>
            </div>
            <div class="relative h-full container overflow-scroll no-scrollbar">

                <!-- cardOne -->
                <div x-effect="cardClose()" x-data="cardData('cardOne')" class="relative w-11/12 m-auto my-4 bg-white rounded-lg">
                    <!-- top-bar -->
                    <div class="flex m-auto h-32 bg-gradient-to-r from-pink-500 to-violet-500 rounded-lg overflow-hidden">
                        <!-- head-img -->
                        <div @click="cardToggle('main')" class="flex-none">
                            <img class="h-full" src="img/card-1-0.png" alt="AI KG" />
                            <p class="relative left-2 bottom-10 font-bold text-amber-500 text-3xl text-sd hover:underline">AI KG</p>
                        </div>
                        <div class="flex-none w-3"></div>
                        <!-- img-card-row -->
                        <div class="flex flex-row w-full py-3 overflow-x-scroll">
                            <div @click="cardToggle('card1')" class="flex-none rounded-lg overflow-hidden mx-2">
                                <img class="h-full" src="img/card-1-1.png" alt="丛雨KG" />
                                <p class="relative left-2 bottom-7 font-bold text-amber-500 text-lg text-sd hover:underline">丛雨KG</p>
                            </div>
                            <div @click="cardToggle('card2')" class="flex-none rounded-lg overflow-hidden mx-2">
                                <img class="h-full" src="img/card-1-2.png" alt="天音KG" />
                                <p class="relative left-2 bottom-7 font-bold text-amber-500 text-lg text-sd hover:underline">天音KG</p>
                            </div>
                        </div>

                        <div @click="cardOpen()"  class="flex-none h-max w-10 py-12">
                            <p x-text="cardSymbol" class="text-center text-white font-bold text-2xl"></p>
                        </div>
                    </div>

                    <div :class="cardIsOpen ? 'max-h-[54vh]' : '' " class="overflow-y-auto no-scrollbar">
                        <!-- main -->
                        <div x-data="cardPages('main')" x-show="cardIsShow()" class="p-4">
                            <h1 class="font-bold text-amber-500 text-4xl text-sd">AI KG</h1>
                            <p class="my-2">基于so-vits-svc 4.0</p>
                            <div class="w-full h-20 my-4 bg-cover bg-center rounded-md overflow-hidden" style="background-image: url(img/card-1-1.png)">
                                <div @click="cardToggle('card1')" class="flex h-full w-full backdrop-blur-sm rounded-md">
                                    <p class="m-6 font-bold text-amber-500 text-2xl text-sd hover:underline">丛雨KG</p>
                                    <div class="grow"></div>
                                    <p class="m-6 align-middle font-bold text-amber-500 text-2xl text-sd">></p>
                                </div>
                            </div>
                            <div  class="w-full h-20 my-4 bg-cover bg-center rounded-md overflow-hidden" style="background-image: url(img/card-1-2.png)">
                                <div @click="cardToggle('card2')" class="flex h-full w-full backdrop-blur-sm rounded-md">
                                    <p class="m-6 font-bold text-amber-500 text-2xl text-sd hover:underline">天音KG</p>
                                    <div class="grow"></div>
                                    <p class="m-6 align-middle font-bold text-amber-500 text-2xl text-sd">></p>
                                </div>
                            </div>
                        </div>

                        <!-- card1 -->
                        <div x-data="cardPages('card1')" x-show="cardIsShow()" class="p-4">
                            <h1 class="font-bold text-amber-500 text-4xl text-sd">丛雨KG</h1>
                            <p class="my-2">AI KG成名之作</p>
                            <img class="my-2 w-2/3 rounded-lg" src="img/card-1-1.png" alt="丛雨KG" />
                            <audio class="my-2" controls src="aud/card-1-1.mp3"></audio>
                            <div class="h-4"></div>
                            <p class="my-2 font-bold text-amber-500 text-2xl text-sd">派对里的丛雨KG</p>
                            <p class="my-2">难蚌</p>
                            <video class="w-2/3 rounded-lg" controls src="vid/card-1-1.mp4"></video>
                        </div>

                        <!-- card2 -->
                        <div x-data="cardPages('card2')" x-show="cardIsShow()" class="p-4">
                            <h1 class="font-bold text-amber-500 text-4xl text-sd">天音KG</h1>
                            <p class="my-2">AI KG配音中...</p>
                            <video class="rounded-lg" controls src="vid/card-1-2.mp4"></video>
                        </div>
                    </div>
                </div>

                <!-- cardTwo -->
                <div x-effect="cardClose()" x-data="cardData('cardTwo')" class="relative w-11/12 m-auto my-4 bg-white rounded-lg">
                    <!-- top-bar -->
                    <div class="flex m-auto h-32 bg-gradient-to-r from-lime-500 to-cyan-500 rounded-lg overflow-hidden">
                        <!-- head-img -->
                        <div @click="cardToggle('main')" class="flex-none">
                            <img class="h-full" src="img/card-2-0.png" alt="RAP KG" />
                            <p class="relative left-2 bottom-10 font-bold text-amber-500 text-3xl text-sd hover:underline">RAP KG</p>
                        </div>
                        <div class="flex-none w-3"></div>
                        <!-- img-card-row -->
                        <div class="flex flex-row w-full py-3 overflow-x-scroll">
                            <div @click="cardToggle('card1')" class="flex-none rounded-lg overflow-hidden mx-2">
                                <img class="h-full" src="img/card-2-1.png" alt="KG RAP" />
                                <p class="relative left-2 bottom-7 font-bold text-amber-500 text-lg text-sd hover:underline">KG RAP</p>
                            </div>
                            <div @click="cardToggle('card2')" class="flex-none rounded-lg overflow-hidden mx-2">
                                <img class="h-full" src="img/card-2-2.png" alt="延误KG" />
                                <p class="relative left-2 bottom-7 font-bold text-amber-500 text-lg text-sd hover:underline">延误KG</p>
                            </div>
                        </div>

                        <div @click="cardOpen()"  class="flex-none h-max w-10 py-12">
                            <p x-text="cardSymbol" class="text-center text-white font-bold text-2xl"></p>
                        </div>
                    </div>

                    <div :class="cardIsOpen ? 'max-h-[54vh]' : '' " class="overflow-y-auto no-scrollbar">
                        <!-- main -->
                        <div x-data="cardPages('main')" x-show="cardIsShow()" class="p-4">
                            <h1 class="font-bold text-amber-500 text-4xl text-sd">RAP KG</h1>
                            <p class="my-2">贼帅</p>
                            <div class="w-full h-20 my-4 bg-cover bg-center rounded-md overflow-hidden" style="background-image: url(img/card-2-1.png)">
                                <div @click="cardToggle('card1')" class="flex h-full w-full backdrop-blur-sm rounded-md">
                                    <p class="m-6 font-bold text-amber-500 text-2xl text-sd hover:underline">KG RAP</p>
                                    <div class="grow"></div>
                                    <p class="m-6 align-middle font-bold text-amber-500 text-2xl text-sd">></p>
                                </div>
                            </div>
                            <div  class="w-full h-20 my-4 bg-cover bg-center rounded-md overflow-hidden" style="background-image: url(img/card-2-2.png)">
                                <div @click="cardToggle('card2')" class="flex h-full w-full backdrop-blur-sm rounded-md">
                                    <p class="m-6 font-bold text-amber-500 text-2xl text-sd hover:underline">延误KG</p>
                                    <div class="grow"></div>
                                    <p class="m-6 align-middle font-bold text-amber-500 text-2xl text-sd">></p>
                                </div>
                            </div>
                        </div>

                        <!-- card1 -->
                        <div x-data="cardPages('card1')" x-show="cardIsShow()" class="p-4">
                            <h1 class="mb-2 font-bold text-amber-500 text-4xl text-sd">KG RAP</h1>
                            <a class="text-amber-500 underline" href="https://mp.weixin.qq.com/s/OiVqXwgml67M5mv9XYYBsA">挥洒青春，拥抱梦想——记昆仑学校九年级线上级会暨中考20天冲刺动员大会</a><span> 节选</span>
                            <video class="my-2 rounded-lg" controls src="vid/card-2-1.mp4"></video>
                        </div>

                        <!-- card2 -->
                        <div x-data="cardPages('card2')" x-show="cardIsShow()" class="p-4">
                            <h1 class="font-bold text-amber-500 text-4xl text-sd">延误KG</h1>
                            <p class="my-2">人力调得有点烂...</p>
                            <video class="rounded-lg" controls src="vid/card-2-2.mp4"></video>
                        </div>
                    </div>
                </div>

                <div class="h-10"></div>
            </div>
        </div>

        <script src="//unpkg.com/alpinejs" defer></script>
        <script src="main.js"></script>
    </body>
</html>
